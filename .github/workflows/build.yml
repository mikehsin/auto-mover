name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'release'
    
    - name: Install Windows Desktop workload
      run: dotnet workload install microsoft-windowsdesktop-sdk
    
    - name: Restore dependencies
      run: dotnet restore
      continue-on-error: true
    
    - name: Build with dotnet (attempt 1)
      run: dotnet build --no-restore --configuration Release
      continue-on-error: true
    
    - name: Build Single File Version
      run: |
        Write-Host "Building single file version to avoid duplicate class issues..."
        
        # Try to find C# compiler
        $compilerPaths = @(
          "${env:ProgramFiles}\dotnet\sdk\*\Roslyn\bincore\csc.dll",
          "${env:ProgramFiles(x86)}\Microsoft Visual Studio\*\*\MSBuild\*\Bin\Roslyn\csc.exe", 
          "${env:ProgramFiles}\Microsoft Visual Studio\*\*\MSBuild\*\Bin\Roslyn\csc.exe",
          "${env:WINDIR}\Microsoft.NET\Framework64\v*\csc.exe"
        )
        
        $cscPath = $null
        foreach ($pattern in $compilerPaths) {
          $found = Get-ChildItem -Path $pattern -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($found) {
            $cscPath = $found.FullName
            Write-Host "Found compiler at: $cscPath"
            break
          }
        }
        
        # Clean up any existing executable
        if (Test-Path "MouseAutoMover.exe") {
          Remove-Item "MouseAutoMover.exe" -Force
          Write-Host "Removed existing executable"
        }
        
        if ($cscPath -and $cscPath.EndsWith('.dll')) {
          Write-Host "Using dotnet with csc.dll"
          # Use .NET 8 references
          $winFormsRef = Get-ChildItem "${env:ProgramFiles}\dotnet\shared\Microsoft.WindowsDesktop.App\8.*\System.Windows.Forms.dll" | Select-Object -First 1
          $drawingRef = Get-ChildItem "${env:ProgramFiles}\dotnet\shared\Microsoft.WindowsDesktop.App\8.*\System.Drawing.dll" | Select-Object -First 1
          if ($winFormsRef -and $drawingRef) {
            dotnet "$cscPath" /target:winexe /out:MouseAutoMover.exe /reference:"$($winFormsRef.FullName)" /reference:"$($drawingRef.FullName)" MouseAutoMover_SingleFile.cs
          } else {
            Write-Host "Could not find .NET 8 Windows Forms references, using dotnet publish"
            dotnet publish -c Release -o . --self-contained false
          }
        } elseif ($cscPath) {
          Write-Host "Using csc.exe directly"
          & "$cscPath" /target:winexe /out:MouseAutoMover.exe /reference:System.Windows.Forms.dll /reference:System.Drawing.dll MouseAutoMover_SingleFile.cs
        } else {
          Write-Host "Using dotnet publish as fallback"
          # Temporarily rename conflicting files
          if (Test-Path "Program.cs") { Rename-Item "Program.cs" "Program.cs.bak" }
          if (Test-Path "MainForm.cs") { Rename-Item "MainForm.cs" "MainForm.cs.bak" }
          if (Test-Path "MainForm.Designer.cs") { Rename-Item "MainForm.Designer.cs" "MainForm.Designer.cs.bak" }
          
          dotnet publish -c Release -o . --self-contained false
          
          # Restore original files
          if (Test-Path "Program.cs.bak") { Rename-Item "Program.cs.bak" "Program.cs" }
          if (Test-Path "MainForm.cs.bak") { Rename-Item "MainForm.cs.bak" "MainForm.cs" }
          if (Test-Path "MainForm.Designer.cs.bak") { Rename-Item "MainForm.Designer.cs.bak" "MainForm.Designer.cs" }
        }
      shell: powershell
    
    - name: Verify Build Output
      run: |
        if (Test-Path "MouseAutoMover.exe") {
          Write-Host "✅ MouseAutoMover.exe created successfully"
          Get-Item "MouseAutoMover.exe" | Format-Table Name, Length, LastWriteTime
        } else {
          Write-Host "❌ MouseAutoMover.exe not found"
          Write-Host "Files in current directory:"
          Get-ChildItem | Format-Table Name, Length
          exit 1
        }
      shell: powershell
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MouseAutoMover
        path: |
          MouseAutoMover.exe
          README.md
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          MouseAutoMover.exe
          README.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
